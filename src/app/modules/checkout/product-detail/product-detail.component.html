
<aside class="component-container" *ngIf="productListCheckout">

  <mat-card>

    <mat-card-header>

      <mat-card-title>

        Checkout Products

      </mat-card-title>

      <mat-card-subtitle>


      </mat-card-subtitle>

    </mat-card-header>


    <mat-card-content>

      <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="name">

          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>

          <mat-cell *matCellDef="let productItem"> {{productItem.name}} </mat-cell>

        </ng-container>


        <ng-container matColumnDef="description">

          <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>

          <mat-cell *matCellDef="let productItem"> {{productItem.description}} </mat-cell>

        </ng-container>

        <ng-container matColumnDef="quantity">

          <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>

          <mat-cell *matCellDef="let productItem"> {{productItem.count }} </mat-cell>

        </ng-container>

        <ng-container matColumnDef="price">

          <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>

          <mat-cell *matCellDef="let productItem"> {{productItem.price | number:'1.2-2' }} </mat-cell>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

      </mat-table>

    </mat-card-content>

    <mat-card-actions align="start">

      <!--<button mat-button (click)="onAction1">Action1</button>-->

    </mat-card-actions>

    <mat-card-footer>

      Footer

    </mat-card-footer>

  </mat-card>

</aside>
